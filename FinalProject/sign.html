<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/sign.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src='./images/ahly_vedio.mp4' type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="back">
        <div class="content">

            <div class="centered">

                <nav>
                    <div class="menu">
                        <ul>
                            <li><a href="./sign.html" class="active">Signup</a></li>
                            <li><a href="./login.html">Login</a></li>
                        </ul>
                    </div>
                </nav>
                <br><br>
                <form action="./home.html">
                    <div class="container">

                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Your Name" name="name" id="name" required>
                        <br><br>

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Gender
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Male</a>
                                <a class="dropdown-item" href="#">Female</a>
                            </div>
                        </div>
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required>
                        <label for="psw"><b>Password</b> </label>
                        <input type="password" class="password" placeholder="Enter Password" name="psw" id="psw"
                            onkeyup='check_pass();' required onchange="check()">
                        <span class="strength"></span>
                        <br>
                        <label for="psw-repeat"><b>Confirm Password</b></label>
                        <input type="password" placeholder="confirm Password" name="psw-repeat" id="psw-repeat" required
                            onkeyup='check_pass();'>
                        <span id='message'></span>
                        <button type="submit" class="registerbtn">Register</button>
                    </div>

                    <div class="container signin">
                        <p>Already have an account? <a href="./login.html">Login in</a>.</p>
                    </div>
                </form>



            </div>


        </div>
    </div>


    <script>
        var video = document.getElementById("myVideo");

        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        let pass = document.querySelector('.container .password');
        let printStrength = document.querySelector('.container .strength');
        let lower = /[a-z]/g;
        let upper = /[A-Z]/g;
        let nums = /[0-9]/g;
        let char = /[!@#$%^&*]/g;
        function check() {
            console.log(pass.value);
            let weak = false, med = false, strong = false;
            if (pass.value.match(lower)) {
                weak = true;
            }
            if (pass.value.match(lower) && pass.value.match(upper)
                && pass.value.match(nums)) {
                weak = true;
                med = true;
            }
            if (pass.value.match(lower) && pass.value.match(upper) && pass.value.match(nums) && pass.value.match(char)) {
                weak = true;
                med = true;
                strong = true;
            }
            if (weak && med && strong) {
                printStrength.innerHTML = "Strong";
                printStrength.style.color = "green";
            }
            else if (weak && med) {
                printStrength.innerHTML = "Meduim";
                printStrength.style.color = "#cca712";
            }
            else if (weak) {
                printStrength.innerHTML = "very week!";
                printStrength.style.color = "red";
            }
        }
    </script>

    <script>
        var check_pass = function () {
            if (document.getElementById('psw').value ==
                document.getElementById('psw-repeat').value) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'matching';
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'not matching';
            }
        }
    </script>

</body>

</html>
